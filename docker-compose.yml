services:
  # Frontend - Nginx serving static React build
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agents-dashboard-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # API - Express backend server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: agents-dashboard-api
    environment:
      - NODE_ENV=production
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - AGENTS_DIR=/app/agents
    volumes:
      - /home/ubuntu/.openclaw/agents:/app/agents:ro
    ports:
      - "3001:3001"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  default:
    name: agents-dashboard-network
